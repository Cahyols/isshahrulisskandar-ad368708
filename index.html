
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Ahmad Isshahrul Isskandar - Portfolio</title>
  <meta name="description" content="Welcome to my personal portfolio showcasing my projects, skills, and experience in software development and engineering." />
  <meta name="author" content="Ahmad Isshahrul Isskandar" />

  <!-- Open Graph for social media preview -->
  <meta property="og:title" content="Ahmad Isshahrul Isskandar - Portfolio" />
  <meta property="og:description" content="Explore my work in software development, engineering, and creative projects." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://yourdomain.com/images/portfolio-preview.jpg" /> <!-- Replace with your actual image URL -->

  <!-- Twitter card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@your_handle" /> <!-- Replace with your Twitter handle or remove if not applicable -->
  <meta name="twitter:image" content="https://yourdomain.com/images/portfolio-preview.jpg" /> <!-- Replace with your image -->

  <!-- Favicon (optional) -->
  <link rel="icon" href="/favicon.ico" />
</head>


  <body>
    <div id="root"></div>
    
    <!-- Hidden form for Netlify form detection -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
